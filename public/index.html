<!DOCTYPE html>
<html ng-app="sandraApp" ng-strict-di>
<head lang="en" >
    <meta charset="UTF-8">
    <title>sandraREST - Cassandra manager</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body layout="column" ng-controller="AppCtrl">

<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <md-icon style="color:white" md-svg-src="img/icons/ic_menu_24px.svg" class="ng-isolate-scope md-default-theme" aria-hidden="true">
        </md-icon>
    </button>
    <h1>sandraREST</h1>
</md-toolbar>

<div layout="row" flex>
    <md-sidenav layout="column" ng-include="'partials/explorer.html'" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
    </md-sidenav>
    <div layout="column" flex id="content" class="pad16" style="overflow: auto;padding: 20px;">
        <div layout="column" ng-include="'partials/textquery.html'"></div>
        
    </div>
</div>

<!--md-tab ng-repeat="tab in tabs"
        label="{{tab.title}}">
    <div class="demo-tab tab" layout="column">
        <div layout="column" ng-include="'partials/textquery.html'"></div>
        </div>
</md-tab-->
<div ng-if="mainPageError" class="connection-error-container">
    <div>
        <h2>Connection error.</h2>
        <p style="color: rgb(244, 67, 54)" ng-bind="mainPageError"></p>
        <md-button class="md-raised" ng-click="checkConnection()">Retry</md-button>
    </div>
</div>

<!--include libs -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/ng-csv/build/ng-csv.min.js"></script>
<script src="bower_components/angular-ui-codemirror/ui-codemirror.min.js"></script>
<script src="bower_components/codemirror/lib/codemirror.js"></script>
<script src="bower_components/codemirror/mode/sql/sql.js"></script>


<!--include the app-->
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>

</body>
</html>
