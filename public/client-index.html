<!DOCTYPE html>
<html ng-app="sandrApp" ng-strict-di>
<head lang="en" >
    <meta charset="UTF-8">
    <title>sandraREST - Cassandra manager</title>
    <link rel="stylesheet" href="libs/angular/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body layout="column" ng-controller="AppCtrl">

<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <md-icon style="color:white" md-svg-src="img/icons/ic_menu_24px.svg" class="ng-isolate-scope md-default-theme" aria-hidden="true">
        </md-icon>
    </button>
    <h1>sandraREST</h1>
</md-toolbar>

<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
        <div layout="column" ng-include="'partials/explorer.html'"></div>
    </md-sidenav>
    <div layout="column" flex id="content" class="pad16" style="display: block;position: relative;overflow: auto;padding: 20px;">
        <div layout="column" ng-include="'partials/textquery.html'"></div>
    </div>
</div>


<!--include libs -->
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular/angular-animate.min.js"></script>
<script src="libs/angular/angular-aria.min.js"></script>
<script src="libs/angular/angular-material.min.js"></script>


<!--include the app-->
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>

</body>
</html>
